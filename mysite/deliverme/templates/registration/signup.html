{% extends "deliverme/header.html" %}

  <head>
    {% block title %}
      <title>Signup</title>
    {% endblock %}
  </head>

{% block content %}
<div class="container" style="border:0px;border-radius: 25px; background: #bdfffd;  padding:20px; width:60%;  ">	
  <h2 align="center">Sign up</h2>
  <form method="post" style="padding-left:170px">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary" "submit">Sign up</button>
  </form>
 </div>
{% endblock %}
